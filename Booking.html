    <main>
        <section class="container my-5">
            <h2 class=" text-center display-3">booking form</h2>
            <hr>
            <form id="bookingForm" enctype="multipart/form-data" method="post">
                <fieldset class="my-3" id="basic-data">
                    <legend>basic data</legend>
                    <div class="form-group py-4">
                        <label for="firstName">first name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <span id="firstNameERROR"></span>
                    </div><!-- first name -->
                    <div class="form-group py-4">
                        <label for="lastName">last name:</label>
                        <input type="text" name="lastName" id="lastName" required>
                        <small id="lastNameERROR"></small>
                    </div><!-- last name -->
                    <div class="form-group py-4">
                        <label for="phoneNumber">phone number:</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" required
                            placeholder=" Format: 123-456-7890 ">
                        <span id="phoneNumberERROR"></span>
                    </div><!-- phone number -->
                    <div class="form-group py-4">
                        <label for="age">age:</label>
                        <input type="number" name="age" id="age" required min="1">
                        <span id="ageERROR"></span>
                    </div><!-- age -->
                    <div class="form-group py-4">
                        <label for="email">email:</label>
                        <input type="email" name="email" id="email" required>
                        <span id="emailERROR"></span>
                    </div><!-- email -->
                    <div class="form-group py-4">
                        <label for="gender">gender:</label>
                        <select name="gender" id="gender" required>
                            <option value="">select gender</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="other">other</option>
                        </select>
                        <span id="genderERROR"></span>
                    </div><!-- gender -->
                </fieldset>
                <hr>
                <fieldset class="my-3" id="booking-data">
                    <legend>determine the rest of the booking data:</legend>
                    <div class="form-group py-4">
                        <label for="chooseDepartment">department:</label>
                        <select name="chooseDepartment" id="chooseDepartment" required>
                            <option value="" selected>choose department</option>
                        </select>
                        <span id="chooseDepartmentERROR"></span>
                    </div><!-- chooseDepartment -->
                    <div class="form-group py-4">
                        <label for="chooseDoctor">doctor:</label>
                        <select name="chooseDoctor" id="chooseDoctor" required>
                            <option value="" selected>choose doctor</option>
                        </select>
                        <span id="chooseDoctorERROR"></span>
                    </div><!-- choose doctor -->
                    <div class="form-group py-4">
                        <label for="displayPrice">price:</label>
                        <input type="text" name="displayPrice" id="displayPrice" disabled>
                    </div><!-- display price -->
                    <div class="form-group">
                        <label for="bookingTime">booking time</label>
                        <input type="datetime-local" name="bookingTime" id="bookingTime" required>
                        <span id="bookingTimeERROR"></span>
                    </div><!-- booking time -->
                </fieldset>
                <hr>
                <fieldset class="my-3">
                    <legend>final step</legend>
                    <div class="form-group py-4">
                        <label for="paymentMethod">payment method:</label>
                        <select name="paymentMethod" id="paymentMethod" required>
                            <option value="">select payment method</option>
                            <option value="creditCard">credit card</option>
                            <option value="paypal">paypal</option>
                            <option value="wizo">wizo</option>
                            <option value="bankTransfer">bank transfer</option>
                        </select>
                        <span id="paymentMethodERROR"></span>
                    </div><!-- payment method -->
                    <div class="form-group py-4">
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                        <span id="cardNumberERROR"></span>
                    </div><!-- card Number  -->
                    <div class="form-group py-4">
                        <label for="expDate">Expiration Date:</label>
                        <input type="text" id="expDate" placeholder="MM/YY" required>
                        <span id="expDateERROR"></span>
                    </div><!-- expiration date -->
                    <div class="form-group py-4">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="123" required>
                        <span id="cvvERROR"></span>
                    </div><!-- cvv -->
                </fieldset>
                <hr>
                <button type="submit" class="btn btn-outline-primary text-center d-block  mx-auto fs-3">book now</button>
                <button type="reset" class="btn btn-outline-danger text-center d-block  mx-auto fs-3 my-3">reset</button>
            </form>
        </section>
